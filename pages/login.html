  <head>
    <!-- Basic Page Needs

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon

    <link rel="shortcut icon" href="../img/logos/Logo_client_small.png" />

    <!-- Css

    <link rel="stylesheet" href="../css/main.css" />

    <!-- Fonts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Script
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="topnav" id="mainNav">
        <img
          class="head_logo_homepage"
          src="../img/logos/Logo_nieuw_cropped.png"
          alt="Logo Stapsteen"
        />
        <a id="homenav" class="hvr-underline-from-center" href="#">HOME</a>
        <a id="agendanav" class="hvr-underline-from-center" href="#">AGENDA</a>
        <a id="onkostennav" class="hvr-underline-from-center" href="#"
          >ONKOSTEN</a
        >
        <a id="vrijwilligersnav" class="hvr-underline-from-center" href="#"
          >VRIJWILLIGERS</a
        >
        <a id="contactnav" class="hvr-underline-from-center" href="#"
          >SPELMATERIAAL</a
        >

        <a class="frans_vlag vlag" href="#french"
          ><img src="../img/logos/Frenchflag.png" alt="franse vlag"
        /></a>
        <a class="vlag_engels vlag" href="#english"
          ><img src="../img/logos/Ukflag.png" alt="Engelse vlag"
        /></a>
        <a class="vlag_dutch vlag" href="#dutch"
          ><img src="../img/logos/Dutchflag.png" alt="Nederlandse vlag"
        /></a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>
    <main>
      <div class="under_construction subpage">
        <h1><span>Welkom</span> op de vrijwilligers pagina</h1>
        <h1>Dit onderdeel van de website is nog onder constructie</h1>
      </div>
    </main>

    <footer>
      <p>&copy; 2021. All rights reserved StapSteen vzw</p>
    </footer>

    <script>
      function myFunction() {
        var x = document.getElementById("mainNav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      var image = 1;
      caroussel();

      function caroussel() {
        var i;
        var x = document.getElementsByClassName("img_slider");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        image++;
        if (image > x.length) {
          image = 1;
        }
        x[image - 1].style.display = "block";
        setTimeout(caroussel, 4000);
      }
    </script>
    <script src="../js/translate.js"></script>
  </body>
</html>
